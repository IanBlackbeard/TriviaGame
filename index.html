<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Trivia Game</title>
	<!-- CSS Files -->
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>

	<header id="masthead">
		<div class="container">
			<h1>What do you know about the 80's??</h1>
		</div>
	</header>

	<div id="main-container" class="container">
		<section class="main-section">
			<h1 class="rules">The Rules of the game</h1>
			<p class="rules">There are 5 questions, you have 60 seconds to answer all 5 questions. Good Luck!</p>

			<h2>
				<button type="button" id="start-button">Start!</button>
			</h2>

			<div id="show-number"></div>

			<p class="question">1. The 1986 Movie "Rad" is about skateboarding.</p>
			<ul class="answers">
				<input type="radio" name="q1" value="a" id="q1a"><label for="q1a">True</label><br/>
				<input type="radio" name="q1" value="b" id="q1b"><label for="q1b">False</label>
			</ul>

			<button type="button" id="submit">Submit your answers</button>

			<div  id="results">
				<h2 id="correct">Correct Answers: </h2>
				<h2 id="wrong">Wrong Answers: </h2>
			</div>

			<button type="button" id="restart">Play Again</button>

		</section>
	</div>

	<footer id="" class="">
		<div class="container">
			&copy; Copyright 2018 IanBlackbeard
		</div>
	</footer>

	<!-- Javascript File & jQuery Lib -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript" src="assets/javascript/app.js"></script>
	

</body>
</html>
