<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Trivia Game</title>
	<!-- CSS Files -->
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>

	<header id="masthead">
		<div class="container">
			<h1>What do you know about the 80's??</h1>
		</div>
	</header>

	<div id="main-container" class="container">
		<section class="main-section">
			
			<!-- Page one -->
			<h1 class="rules">
			The Rules of the game</h1>
			<p class="rules1">
			There are 5 questions, you have 15 seconds to answer all 1 questions. Good Luck!</p>
			<button type="button" id="start-button">Start!</button>

			<!-- Page two -->
			<div id="show-number"></div>
			<p class="question">
			1. What year did the movie "Rocky" come out?.</p>
			<ul class="answers">
				<input type="radio" name="question1" value="Denver" id="q1a">1976<br/>
				<input type="radio" name="question1" value="Aurora" id="q1b">1980
			</ul>
			<button type="button" id="submit">Submit your answers</button>

			<!-- Page three -->
			<!-- <div>
				<h2 id="correct">Correct Answers: </h2>
				<h2 id="wrong">Wrong Answers: </h2>
			</div> -->

			<div>
				<h2>Correct:
					<span id="correct"></span>
				</h2>
			</div>
			<div>
				<h2>Wrong:
					<span id="wrong"></span>
				</h2>
			</div>

			<button type="button" id="restart">Play Again</button>

		</section>
	</div>

	<!-- <footer id="" class="">
		<div class="container">
			&copy; Copyright 2018 IanBlackbeard
		</div>
	</footer> -->

	<!-- Javascript File & jQuery Lib -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<!-- <script type="text/javascript" src="assets/javascript/question.js"></script> -->
	<script type="text/javascript" src="assets/javascript/app.js"></script>
	

</body>
</html>
